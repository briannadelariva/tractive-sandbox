{% extends "base.html" %}

{% block title %}Login - Tractive Web Viewer{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-form">
        <h2>Sign In to Tractive</h2>
        <p class="disclaimer">
            This uses an unofficial Tractive API and may break if endpoints change. 
            Use at your own risk.
        </p>
        
        <form method="post" action="/login">
            <div class="form-group">
                <label for="email">Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    value="{{ email or '' }}" 
                    required 
                    class="form-control"
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    class="form-control"
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>
    </div>
</div>
{% endblock %}
